<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <h1>Modifier</h1>
    <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" formControlName="name" required>
      </div>

      <div class="form-group">
        <label>Coef</label>
        <input class="form-control" type="tel" formControlName="coef" required>
      </div>

      <div class="form-group">
        <label>Taux</label>
        <select name="taux" type="text" class="form-control" formControlName="taux">
          <option *ngFor="let type of Types; let i = index" [value]="type._id" >{{type.name}}</option>
        </select>
      </div>

      <div class="form-group">
        <button class="btn btn-success form-control mt-3" type="submit">Update Matiere</button>
      </div>
    </form>
  </div>
</div>

<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <h1 >Ajouter Type</h1>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">

      <div class="card   row " style="height: 300px; border-radius: 20px; background-color: lightskyblue">
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" type="text" formControlName="name" required>
          <!--            <input class="form-control" type="text" ngModel name="name" #name="ngModel" formControlName="name" required>
                  <div class="alert alert-danger" *ngIf="name.touched && !name.valid">Name is required</div>
              -->
        </div>

        <div class="form-group">
          <label>Taux</label>
          <select class="form-control" name="taux" formControlName="taux" >
            <option>
              500
            </option>
            <option>
              900
            </option>
          </select>
        </div>

        <div class="form-group">
          <button class="btn btn-dark form-control mt-3" type="submit">Add Type</button>
        </div>
      </div>
    </form>
  </div>
</div>

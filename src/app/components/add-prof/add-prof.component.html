<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <h1>Ajouter Prof</h1>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="row">
      <div class="form-group col">

        <label>Name</label>
        <input class="form-control" type="text" formControlName="nom" required>
      </div>
        <div class="col">
        <label>Last Name</label>
        <input class="form-control" type="text" formControlName="prenom" required>
        </div>
      </div>


      <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="email" formControlName="email" required>
      </div>



      <div class="row">
        <div class="form-group col">
          <label>Tel</label>
          <input class="form-control" type="tel" formControlName="tel" required>
        </div>


        <div class="form-group col">
          <label>Banque</label>
          <select class="form-control" name="Banque" formControlName="Banque" >
            <option>
              BMCI
            </option>
            <option>
              ORABANK
            </option>
          </select>
        </div>
      </div>



      <div class="form-group">
        <label>Compte</label>
        <input class="form-control" type="text" formControlName="Compte" required>
      </div>



      <div class="form-group">
        <button class="btn btn-dark form-control mt-3" type="submit">Add</button>
      </div>
    </form>
  </div>
</div>

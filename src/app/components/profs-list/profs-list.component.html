<body>
<div class="container">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 class="h2">profs List</h2>
  </div>
  <a class="btn btn-dark" routerLinkActive="active" style="border-radius: 30px; margin-left: 40%; padding-left: 5%;padding-right: 5%"
     routerLink="/add-prof" >Add Prof</a>

  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 class="h2">profs List</h2>
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Search by name or surname">
    </div>
  </div>

  <div class="table-responsive mt-3">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Nom & Prénom</th>
        <th scope="col">Email</th>
        <th scope="col">Téléphone</th>
        <th scope="col">Banque</th>
        <th scope="col">Compte</th>
        <th class="text-center" scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let prof of Profs | filter:searchTerm; let i = index">

        <td>{{prof.nom}} {{prof.prenom}}</td>
        <td>{{prof.email}}</td>
        <td>{{prof.tel}}</td>
        <td>{{prof.Banque}}</td>
        <td>{{prof.Compte}}</td>
        <div class="text-center">
          <div class="row ">
            <div class="col-2 ">
              <ng-container matColumnDef= "edit ">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell >
                  <button mat-icon-button routerLink="/edit-prof/{{prof._id}} ">
                    <mat-icon>edit</mat-icon>
                  </button>
                </td>
              </ng-container>
            </div>
            <div class="col-2"  >
              <ng-container matColumnDef= "delete ">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell >
                  <button mat-icon-button (click)="delete(prof._id, i)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
            </div>

            <div class="col-6">
              <button class="btn btn-light" (click)="getCours(prof._id)">Voir cours</button>
            </div>
          </div>

        </div>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>

<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <h1>Modifier</h1>
    <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" formControlName="name" required>
      </div>

      <div class="form-group">
        <label>Taux</label>
        <select class="form-control" [value]="updateForm.value.taux" name="taux" formControlName="taux" >
          <option>
            500
          </option>
          <option>
            900
          </option>
        </select>
      </div>

      <div class="form-group">
        <button class="btn btn-success form-control mt-3" type="submit">Update Type</button>
      </div>
    </form>
  </div>
</div>

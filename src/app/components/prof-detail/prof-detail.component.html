<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <h1> Modifier</h1>
    <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" formControlName="nom" required>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input class="form-control" type="text" formControlName="prenom" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="email" formControlName="email" required>
      </div>

      <div class="form-group">
        <label>Tel</label>
        <input class="form-control" type="tel" formControlName="tel" required>
      </div>


      <div class="form-group">
        <label>Banque</label>
        <input class="form-control" type="text" formControlName="Banque" required>
      </div>

      <div class="form-group">
        <label>Compte</label>
        <input class="form-control" type="text" formControlName="Compte" required>
      </div>


      <div class="form-group">
        <button class="btn btn-success form-control mt-3" type="submit">Update</button>
      </div>
    </form>
  </div>
</div>

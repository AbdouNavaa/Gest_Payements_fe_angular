<div class="row" style="margin-top: 100px;margin-left: 100px">
  <div class="login-section">
  <div class="row justify-conent-center">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div
          class="card-header"
          style="text-align: center; background-color: white"
        >
          <h4>Login</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm">
            <div class="form-group row">
              <label class="col-md-4">Email</label>
              <div class="col-md-6">
                <input
                  type="email"
                  class="fill"
                  [formControlName]="'email'" style="border-radius: 20px; height: 35px"
                  autofocus
                />
              </div>
            </div>
            <div class="form-group row">
              <label
                for="password"
                class="col-md-4 col-form-label text-md-right"
                >Password</label
              >
              <div class="col-md-6">
                <input type="password" class="fill" id="password"
                       [formControlName]="'password'" style="border-radius: 20px; margin-top: 2%;margin-bottom: 3%" autofocus/>
              </div>
            </div>
            <span class="col-md-6 offset-md-4">
              <button
                type="submit"
                mat-flat-button
                color="primary"
                (click)="login()"
              style="margin-left: 2%; padding-left: 20%; padding-right: 20%; margin-top: 3%;border-radius: 20px">
                Login
              </button>
            </span>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
